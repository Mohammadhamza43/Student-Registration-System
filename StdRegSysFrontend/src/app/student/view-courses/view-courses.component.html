  <h1 mat-dialog-title class="text-center">{{ student['studentDetail'].name }}</h1>
  <mat-dialog-content style="width:500px;height:300px;">
    <br />
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center">
            <tr>
              <th>Course Name</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let course of student.course">
              <td>{{course.name}}</td>
              <td><button (click)="dropCourse(course)" class="btn btn-danger">Drop</button></td>
            </tr>
            <tr>
              <td>
                <div class="col-md-12">
                  <mat-form-field style="width: 100%" class="example-chip-list">
                    <mat-chip-list #chipList aria-label="courses">
                      <mat-chip *ngFor="let course of courses" [selectable]="true"
                                [removable]="true" (removed)="remove(course)">
                        {{course.name}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                      </mat-chip>
                      <input placeholder="Add new Courses"
                             [matChipInputFor]="chipList"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                             (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                  </mat-form-field>
                  <p class="text-left" style="font-size: 13px; color: darkgray">Note: press enter key to select course</p>
                </div>
              </td>
              <td><button (click)="addNewCourses()" class="btn btn-info">Add</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close(true)">
      {{ "Close" }}
    </button>
    <button mat-flat-button (click)="submitCourseForm()" flex="15" style="background-color: #1c92e2;color: white">
      {{ "Save" }}
    </button>
  </div>
