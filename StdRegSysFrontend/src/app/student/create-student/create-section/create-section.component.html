<form autocomplete="off" #createSectionForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "Create New Section "}}</h1>
  <mat-dialog-content style="width:500px;height:200px;">
    <br />
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput name="Name" placeholder="Name" [(ngModel)]="sectionName" required minlength="2" maxlength="32"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(true)">
      {{ "Cancel" }}
    </button>
    <button mat-flat-button type="submit" flex="15" style="background-color: #1c92e2;color: white" [disabled]="!createSectionForm.form.valid || saving">
      {{ "Save" }}
    </button>
  </div>
</form>
